<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Technology Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6ff;
            color: #333;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #4a47a3;
        }

        .question {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(90deg, #764ba2, #667eea);
        }

        #result {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>üß† Information Technology Test</h1>
    <form id="quizForm">

        <div class="question">
            <p><b>1.</b> What does ‚ÄúCPU‚Äù stand for?</p>
            <label><input type="radio" name="q1" value="a"> Central Processing Unit</label><br>
            <label><input type="radio" name="q1" value="b"> Central Power Unit</label><br>
            <label><input type="radio" name="q1" value="c"> Computer Processing Utility</label>
        </div>

        <div class="question">
            <p><b>2.</b> Which of the following is an input device?</p>
            <label><input type="radio" name="q2" value="a"> Printer</label><br>
            <label><input type="radio" name="q2" value="b"> Monitor</label><br>
            <label><input type="radio" name="q2" value="c"> Keyboard</label>
        </div>

        <div class="question">
            <p><b>3.</b> What is the main function of an operating system?</p>
            <label><input type="radio" name="q3" value="a"> To design websites</label><br>
            <label><input type="radio" name="q3" value="b"> To manage computer hardware and software</label><br>
            <label><input type="radio" name="q3" value="c"> To write programs</label>
        </div>

        <div class="question">
            <p><b>4.</b> Which one is an example of system software?</p>
            <label><input type="radio" name="q4" value="a"> Microsoft Word</label><br>
            <label><input type="radio" name="q4" value="b"> Windows 10</label><br>
            <label><input type="radio" name="q4" value="c"> Google Chrome</label>
        </div>

        <div class="question">
            <p><b>5.</b> What is the brain of the computer?</p>
            <label><input type="radio" name="q5" value="a"> CPU</label><br>
            <label><input type="radio" name="q5" value="b"> Monitor</label><br>
            <label><input type="radio" name="q5" value="c"> Keyboard</label>
        </div>

        <button type="button" onclick="submitQuiz()">Submit Test</button>
    </form>

    <p id="result"></p>

    <script>
        function submitQuiz() {
            const answers = {
                q1: "a",
                q2: "c",
                q3: "b",
                q4: "b",
                q5: "a"
            };

            let score = 0;
            for (let key in answers) {
                const selected = document.querySelector(`input[name="${key}"]:checked`);
                if (selected && selected.value === answers[key]) {
                    score++;
                }
            }

            document.getElementById("result").innerHTML =
                `You scored ${score} / 5! üéâ`;

            if (score >= 3) {
                window.parent.postMessage("testFinished", "*"); // notify main site
            }
        }
    </script>

</body>

</html>
